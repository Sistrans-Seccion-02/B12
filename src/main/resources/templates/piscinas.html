<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Piscinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Servicio</th>
                    <th>Horario</th>
                    <th>Capacidad</th>
                    <th>Profundidad</th>
                </tr>
            </thead>
            <th:block th:each="piscina:${piscinas}">
                <tr>
                    <td th:text="${piscina.id_servicio}"></td>
                    <td th:text="${piscina.horario}"></td>
                    <td th:text="${piscina.capacidad}"></td>
                    <td th:text="${piscina.profundidad}"></td>
                    <td>
                        <a th:href="@{piscinas/{id_servicio}/edit(id_servicio=${piscina.id_servicio})}">Editar</a>
                        <a th:href="@{bares/{id_servicio}/delete(id_servicio=${piscina.id_servicio})}"
                        onclick="return confirm('¿Está seguro que desea eliminar esta piscina?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
            <a th:href="@{/piscinas/new}" class="btn btn-primary">Añadir piscina</a>
        </div>
    </div>
    
</body>
</html>
