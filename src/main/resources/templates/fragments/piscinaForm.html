<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="piscinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>
        <label class="col-form-label">Id Servicio</label>
        <input class="form-control" type="number" id="id_servicio"
        name = "id_servicio" required th:value="${piscina.id_servicio}"/>

        <label class="col-form-label">Horario</label>
        <input class="form-control" type="text" id="horario"
        name = "horario" required th:value="${piscina.horario}"/>

        <label class="col-form-label">Capacidad</label>
        <input class="form-control" type="number" id="capacidad"
        name = "capacidad" required th:value="${piscina.capacidad}"/>

        <label class="col-form-label">Profundidad</label>
        <input class="form-control" type="number" id="profundidad"
        name = "profundidad" required th:value="${piscina.profundidad}"/><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/piscinas}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>
    <br>
    </div>
    
</body>
</html>
