<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Numero Documento</label>
            <input class="form-control " type="number" id="numero_documento"
            name="numero_documento" required th:value="${usuario.numero_documento}"/>

            <label class="col-form-label">Tipo de Documento</label>
            <input class="form-control " type="text" id="tipo_documento"
            name="tipo_documento" required th:value="${usuario.tipo_documento}"/>

            <label class="col-form-label">Email</label>
            <input class="form-control " type="text" id="email"
            name="email" required th:value="${usuario.email}"/>

            <label class="col-form-label">Nombre</label>
            <input class="form-control " type="text" id="nombre"
            name="nombre" required th:value="${usuario.nombre}"/>

            <label class="col-form-label">Fecha Entrada</label>
            <input class="form-control " type="date" id="fecha_entrada"
            name="fecha_entrada" required th:value="${usuario.fecha_entrada}"/>

            <label class="col-form-label">Fecha Salida</label>
            <input class="form-control " type="date" id="fecha_salida"
            name="fecha_salida" required th:value="${usuario.fecha_salida}"/>



            <label class="col-form-label">Tipo de Usuario</label>
            <input class="form-control" type="text" id="tiposusuario_nombre"
            name="tipoUsuario.nombre" required th:value="${usuario.tipoUsuario?.nombre}"/>

            <label class="col-form-label">Plan de Consumo</label>
            <input class="form-control" type="text" id="planesconsumo_nombre"
            name="planConsumo.nombre" required th:value="${usuario.planConsumo?.nombre}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
    
</body>
</html>
